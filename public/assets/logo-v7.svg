<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="glow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#D4A853" stop-opacity="0.5"/>
      <stop offset="30%" stop-color="#D4A853" stop-opacity="0.2"/>
      <stop offset="60%" stop-color="#C4985A" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#D4A853" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#D4A853" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#D4A853" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="512" height="512" rx="32" ry="32" fill="#0F1F1A"/>

  <!-- V2 glow -->
  <circle cx="256" cy="115" r="110" fill="url(#glow)"/>
  <circle cx="256" cy="115" r="8" fill="url(#innerGlow)"/>
  <circle cx="256" cy="115" r="4" fill="#FFFAED"/>
  <circle cx="256" cy="115" r="14" fill="none" stroke="#D4A853" stroke-width="0.5" opacity="0.3"/>

  <polygon points="256,103 370,270 142,270" fill="none" stroke="#5A7A6A" stroke-width="1.2" opacity="0.65"/>
  <polygon points="256,135 330,270 182,270" fill="#1A3A2A"/>

  <path d="M100,255 Q180,245 256,255 Q332,265 412,255" fill="none" stroke="#5A7A6A" stroke-width="1" opacity="0.5"/>
  <path d="M80,268 Q175,258 256,268 Q337,278 432,268" fill="none" stroke="#5A7A6A" stroke-width="1" opacity="0.35"/>

  <!-- Wordmark — gold á, white everything else -->
  <text x="256" y="340" text-anchor="middle" font-family="'Playfair Display', 'Georgia', serif" font-size="72" font-weight="700" letter-spacing="1">
    <tspan fill="#E8E0D0">P</tspan><tspan fill="#D4A853">á</tspan><tspan fill="#E8E0D0">ramo</tspan>
  </text>

  <!-- V4 tagline -->
  <text x="256" y="378" text-anchor="middle" font-family="'Montserrat', 'Helvetica', sans-serif" font-size="11" fill="#7A8A7A" letter-spacing="8">ABOVE THE CLOUDS</text>
  <line x1="200" y1="392" x2="312" y2="392" stroke="#5A7A6A" stroke-width="0.5" opacity="0.4"/>
</svg>
