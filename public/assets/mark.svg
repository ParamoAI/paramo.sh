<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="glow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#D4A853" stop-opacity="0.5"/>
      <stop offset="30%" stop-color="#D4A853" stop-opacity="0.2"/>
      <stop offset="60%" stop-color="#C4985A" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#D4A853" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#D4A853" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#D4A853" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="512" height="512" rx="32" ry="32" fill="#0F1F1A"/>

  <!-- Centered mark — shifted down to fill space -->
  <!-- V2 glow system -->
  <circle cx="256" cy="170" r="130" fill="url(#glow)"/>
  <circle cx="256" cy="170" r="10" fill="url(#innerGlow)"/>
  <circle cx="256" cy="170" r="5" fill="#FFFAED"/>
  <circle cx="256" cy="170" r="18" fill="none" stroke="#D4A853" stroke-width="0.6" opacity="0.3"/>

  <!-- Outer triangle — larger, centered -->
  <polygon points="256,155 410,370 102,370" fill="none" stroke="#5A7A6A" stroke-width="1.5" opacity="0.65"/>

  <!-- Inner mountain -->
  <polygon points="256,195 370,370 142,370" fill="#1A3A2A"/>

  <!-- Cloud lines — wider -->
  <path d="M70,348 Q170,335 256,348 Q342,361 442,348" fill="none" stroke="#5A7A6A" stroke-width="1.2" opacity="0.5"/>
  <path d="M50,365 Q160,352 256,365 Q352,378 462,365" fill="none" stroke="#5A7A6A" stroke-width="1" opacity="0.35"/>
</svg>
